<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>


    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>LTL | Digital Dossier</title>
</head>

<body class="container">
    <header class="row">
        <h1 class="col s12 center-align">LTL | Digital Dossier</h1>
    </header>
    <div class="row">
        <div id="formWrapper" class="col s12 m6 offset-m3">
             <div class="formContainer col s12 m6 offset-m3">
            <form id="postForm" class="card purple darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Create New Post</span>

                    <div class="input-field">
                        <label for="postTitle">Title:</label>
                        <input id="postTitle" type="text" required class="white-text">
                    </div>

                    <div class="input-field">
                        <label for="postContent">Content:</label>
                        <textarea id="postContent" rows="4" class="materialize-textarea white-text" required></textarea>
                    </div>
                </div>

                <div class="card-action">
                    <button id="publishPost" class="waves-effect waves-light yellow darken-1 btn black-text"
                        type="submit">Publish</button>
                </div>

            </form>
        </div>
        </div>
       
    </div>


    <div id="editFormContainer" style="display: none;">
        <div class="row">
            <div class="col s12 m6">
                <form id="editPostForm" class="card white darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Edit Post</span>

                        <input type="hidden" id="editPostIndex">

                        <div class="input-field">
                            <label for="editPostTitle" Title:></label>
                            <input id="editPostTitle" type="text">
                        </div>


                        <div class="input-field">
                            <label for="editPostContent"></label>
                            <textarea id="editPostContent" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="card-action">
                        <button type="submit" class="waves-effect waves-light btn green">SAVE</button>
                        <button id="cancelEditButton" type="button"
                            class="waves-effect waves-light btn red">CANCEL</button>
                    </div>


                </form>
            </div>
        </div>

    </div>






    <div id="myPosts" class="card black-text light-blue accent-3 ">
        <h2 class="myPostsTitle center-align">My Posts</h2>
        <hr>
        <div class="row" id="postsContainer"></div>



    </div>



</body>

</html>
